<div class="form-group mb-4">
  <input
    class="form-control"
    type="text"
    [(ngModel)]="search"
    placeholder="Qual ônibus você deseja pesquisar?"
  />
</div>

<div class="container mt-5 mb-3">
  <div>
    <div class="row" *ngIf="onibusList$ | async as onibusList; else loading">
      <div
        class="col-md-3 mx-auto my-3"
        *ngFor="let onibus of onibusList | filter: search"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ onibus.codigo }}</h5>
            <p class="card-text">{{ onibus.nome }}</p>
            <a
              [routerLink]="['/itinerario', onibus.id]"
              class="btn btn-primary"
              ><svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M3 5V19H20V5H3M7 7V9H5V7H7M5 13V11H7V13H5M5 15H7V17H5V15M18 17H9V15H18V17M18 13H9V11H18V13M18 9H9V7H18V9Z"
                />
              </svg>
              Itinerário</a
            >
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="d-flex justify-content-center loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
